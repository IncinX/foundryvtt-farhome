<form class="{{cssClass}}" autocomplete="off">
    <header class="sheet-header">
        <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="64" width="64" />
        <h1>
            <input name="name" type="text" value="{{item.name}}" placeholder="Name" />
        </h1>
    </header>
    <div>
        <table>
            <tr>
                <th>{{localize "farhome.item.features.quantity"}}</th>
                <th>{{localize "farhome.item.features.weight"}}</th>
            </tr>
            <tr>
                <td>
                    <input name="data.quantity" type="text" value="{{data.quantity}}" placeholder="Quantity" data-dtype="Number" />
                </td>
                <td>
                    <input name="data.weight" type="text" value="{{data.weight}}" placeholder="Weight" data-dtype="Number" />
                </td>
            </tr>
        </table>
        <textarea name="data.description" placeholder="Description">{{data.description}}</textarea>
    </div>
</form>
